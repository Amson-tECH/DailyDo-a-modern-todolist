<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DailyDo </title>
    <link rel="stylesheet" href="todo_list.css">
</head>
<body>
    <div class="container">
        <h1>DailyDoâœ¨</h1>

        <div class="input-container">
            <input type="text" class="task-input" id="taskInput" placeholder="What do you want to do?">
            <button class="add-Btn" onclick="AddTask()">Add Task</button>
        </div>

        <div class="stats">
            <span>Total: <span id="totalTasks">0</span></span>
            <span>Completed: <span id="completedTasks">0</span></span>
            <span>Remaining: <span id="remainingTasks">0</span></span>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterTask('all')">All</button>
            <button class="filter-btn" onclick="filterTask('active')">Active</button>
            <button class="filter-btn" onclick="filterTask('completed')">Completed</button>
        </div>

        <div class="todo-list" id="todoList">
                <div class="empty-state">
                    <div>No tasks yet!</div>
                <div style="font-size: 14px; margin-top: 10px;"> Add a task above to get started </div>
        </div>
        </div>
        </div>
    <script src="todo_list.js"></script>
</body>
</html>
